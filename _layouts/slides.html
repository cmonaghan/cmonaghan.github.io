---
layout: main
---

<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/slides.css">

<script>
  document.body.classList.add('slides-page');
</script>

<div class="slides-container">
  <header class="slides-header">
    <h1>{{ page.title }}</h1>
    {% if page.date %}
      <p class="date">{{ page.date }}</p>
    {% endif %}
    {% if page.venue %}
      <p class="venue">{{ page.venue }}</p>
    {% endif %}
  </header>
  
  <div class="slides-intro">
    {{ page.description }}
  </div>
  
  <div class="slides-content">
    {{ content }}
  </div>
</div>
