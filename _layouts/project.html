---
layout: main
---

<div class="project">
  <div class="project-info">
    <br>
    {% if page.date %}
      <time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h2 class="project-title">{{ page.title }}</h2>
  <div class="project-line"></div>

  {{ content }}

</div>
