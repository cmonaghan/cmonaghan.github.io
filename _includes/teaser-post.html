<a href="{{ post.url }}" class="catalogue-item border-bottom">
  <div>
    <time datetime="{{ post.date }}" class="catalogue-date">{{ post.date | date: "%B %d, %Y" }}</time>
    <h5 class="catalogue-title">{{ post.title }}</h5>
    <div class="catalogue-line"></div>

    <p>
      {{ post.content | truncatewords: 30 | strip_html }}
    </p>

  </div>
</a>
