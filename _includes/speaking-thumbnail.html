<a href="{{ include.url }}" class="one-third column project-image catalogue-item">
  <div>
    <img class="u-max-full-width" src="{{ include.image }}">
    <h5 class="catalogue-title" style="text-align: left;">{{ include.venue_short_name }}</h5>
    <div class="catalogue-line"></div>
    
    <p style="text-align: left;">
      {{ include.title | truncatewords: 30 | strip_html }}
    </p>
  </div>
</a>
