<div class="slide-row" id="slide-{{ include.id }}">
  <div class="slide-image">
    <img src="{{ include.image }}" alt="Slide {{ include.id }}">
    <div class="slide-number">{{ include.id }}</div>
  </div>
  <div class="slide-content">
    {% if include.title %}
      <h3 class="slide-title">{{ include.title }}</h3>
    {% endif %}
    <div class="slide-text">
      {{ include.content }}
    </div>
  </div>
</div>
